<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="result summary.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Hanken+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&family=Raleway:wght@300;400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="wrapper">
    <div class="card">
      <section id="result">
        <p class="text">Your Result</p>
        <span class="circle">
          <p class="large">76</p>
          <span class="percentage">of 100</span>
        </span>
        <p class="bold">Great</p>
        <p class="l-g">You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="summary">
        <p class="header">Summary</p>
        <div class="stat">
          <div class="reaction box">
            <div class="img-div reaction">
              <img src="images/icon-reaction.svg" alt="reaction-icon">Reaction
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="memory box">
            <div class="img-div memory">
              <img src="images/icon-memory.svg" alt="memory-icon">Memory
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="verbal box">
            <div class="img-div verbal"><img src="images/icon-verbal.svg" alt="verbal-icon">Verbal</div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="visual box">
            <div class="img-div visual"><img src="images/icon-visual.svg" alt="visual-icon">Visual</div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">FrancisMbroh</a>.
  </div>
</div>
</body>

</html>
